<!-- В modal-header добавьте -->
<h5 class="modal-title" id="companyModalLabel">
    <i class="bi bi-building-add me-2"></i>
    {% if is_editing %}
        Firma bearbeiten
    {% else %}
        Firma registrieren
    {% endif %}
</h5>

<!-- В modal-body после alert добавьте -->
{% if is_editing %}
<div class="alert alert-warning" role="alert">
    <div class="d-flex align-items-center mb-2">
        <i class="bi bi-pencil-square me-2 fs-5"></i>
        <strong>Bearbeitungsmodus</strong>
    </div>
    <p class="mb-0">
        Sie bearbeiten die Daten der Firma <strong>{{ company_name }}</strong>.
        Änderungen überschreiben die vorhandenen Informationen.
    </p>
</div>
{% endif %}

<!-- В кнопке submit измените текст -->
<button type="submit" class="btn btn-success" id="submit-btn" style="display: none;" form="company-form">
    <i class="bi bi-building-{% if is_editing %}check{% else %}add{% endif %} me-1"></i>
    {% if is_editing %}Firma aktualisieren{% else %}Firma registrieren{% endif %}
</button>
