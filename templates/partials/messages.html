<div aria-live="polite" aria-atomic="true" class="position-fixed top-0 end-0 p-3" style="z-index: 9999;">
  {% if messages %}
    {% for message in messages %}
      <div class="toast align-items-center text-bg-{{ message.tags|default:'info' }} border-0 mb-2 show" role="alert">
        <div class="d-flex">
          <div class="toast-body">
            {{ message }}
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    {% endfor %}
    <script>
      setTimeout(() => {
        const toasts = document.querySelectorAll('.toast');
        toasts.forEach(t => t.classList.remove('show'));
      }, 5000);
    </script>
  {% endif %}
</div>
