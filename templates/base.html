{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB Проверка</title>

    <!-- Подключение локального Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Подключение локального HTMX -->
    <script src="{% static 'js/htmx.min.js' %}"></script>
{#    <script src="{% static 'js/htmx_event-header.js' %}"></script>#}


</head>
<body>
    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Подключение локального Bootstrap JS -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

<!-- Контейнер для Toast (исправленный ID) -->
<div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3"></div>

<!-- Скрипт для динамического отображения Toast -->
<script>
document.body.addEventListener("htmx:afterRequest", function(event) {
    console.log("Ответ от сервера:", event.detail.xhr.responseText);
    if (event.detail.xhr.status === 200) {
        let response = JSON.parse(event.detail.xhr.responseText);
        console.log("Параметры Toast:", response.status, response.success);
        showToast(response.status, response.success);
    } else {
        console.error("Ошибка запроса:", event.detail.xhr.status);
    }
});


function showToast(message, isSuccess = true) {
    console.log("Показываю Toast:", message);

    let toastContainer = document.getElementById("toastContainer");
    if (!toastContainer) {
        console.error("Не найден контейнер для Toast");
        return;
    }

    // Динамически создаем элемент Toast с HTML-шаблоном
    let toastHTML = `
        <div class="toast align-items-center text-white ${isSuccess ? 'bg-success' : 'bg-danger'} border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">${message}</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    `;

    // Создаем новый DOM-элемент из строки HTML
    let toastElement = document.createElement("div");
    toastElement.innerHTML = toastHTML;

    // Получаем сам элемент Toast
    let toastNode = toastElement.firstElementChild; // Используем firstElementChild, а не firstChild

    // Добавляем созданный Toast в контейнер
    toastContainer.appendChild(toastNode);

    // Создаем и показываем Toast
    let toast = new bootstrap.Toast(toastNode);
    toast.show();

    // Убираем Toast через 5 секунд
    setTimeout(() => toastNode.remove(), 5000);
}


</script>


</body>
</html>
