<!-- Модальное окно входа -->
<div class="modal fade login-modal" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">
                    <i class="bi bi-shield-lock me-2"></i>
                    Systemanmeldung
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Системная информация -->
                <div class="login-security-notice">
                    <i class="bi bi-info-circle"></i>
                    <div class="notice-content">
                        <strong>System bereit für Anmeldung</strong>
                        <small>Administratoren verfügbar • MongoDB verbunden</small>
                    </div>
                </div>

                <!-- Форма входа -->
                <form id="loginForm" class="login-form">
                    {% csrf_token %}

                    <div class="form-floating mb-3">
                        <input type="text"
                               class="form-control"
                               id="loginUsername"
                               name="username"
                               placeholder="Benutzername"
                               required
                               autocomplete="username">
                        <label for="loginUsername">
                            <i class="bi bi-person me-1"></i>
                            Benutzername
                        </label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password"
                               class="form-control"
                               id="loginPassword"
                               name="password"
                               placeholder="Passwort"
                               required
                               autocomplete="current-password">
                        <label for="loginPassword">
                            <i class="bi bi-key me-1"></i>
                            Passwort
                        </label>
                    </div>

                    <div class="form-check mb-3">
                        <input type="checkbox"
                               class="form-check-input"
                               id="loginRememberMe"
                               name="remember_me">
                        <label class="form-check-label" for="loginRememberMe">
                            Angemeldet bleiben
                        </label>
                    </div>

                    <button type="submit" class="btn btn-login" id="loginSubmitBtn">
                        <i class="bi bi-box-arrow-in-right me-2"></i>
                        Anmelden
                    </button>
                </form>

                <!-- Информация о попытках -->
                <div class="attempts-info mt-3" style="display: none;"></div>
            </div>
        </div>
    </div>
</div>

<!-- Loader для модального окна -->
<div class="login-loader">
    <div class="spinner"></div>
    <div class="loading-text">Anmeldung...</div>
</div>
