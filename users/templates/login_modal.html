<!-- –ü–†–û–í–ï–†–ö–ê: –ù–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –µ—Å–ª–∏ —ç—Ç–æ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∞–¥–º–∏–Ω–∞ -->
<script>
    // –ù–µ–º–µ–¥–ª–µ–Ω–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø–µ—Ä–µ–¥ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–æ–º
    (function() {
        var currentPath = window.location.pathname;
        var isAdminPage = currentPath.includes('/users/create-admin/') ||
                          currentPath.includes('create-admin');

        if (isAdminPage) {
            console.log('üö´ Login modal –ó–ê–ë–õ–û–ö–ò–†–û–í–ê–ù –Ω–∞ admin creation page:', currentPath);
            // –°–∫—Ä—ã–≤–∞–µ–º –≤–µ—Å—å –±–ª–æ–∫ login modal
            document.addEventListener('DOMContentLoaded', function() {
                var loginModal = document.getElementById('loginModal');
                var backdrop = document.querySelectorAll('.modal-backdrop');

                if (loginModal) {
                    loginModal.remove();
                    console.log('üóëÔ∏è Login modal —É–¥–∞–ª–µ–Ω –∏–∑ DOM');
                }

                backdrop.forEach(function(el) {
                    if (el.previousElementSibling &&
                        el.previousElementSibling.id === 'loginModal') {
                        el.remove();
                        console.log('üóëÔ∏è Login modal backdrop —É–¥–∞–ª–µ–Ω');
                    }
                });
            });
            return;
        }

        console.log('‚úÖ Login modal —Ä–∞–∑—Ä–µ—à–µ–Ω –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ:', currentPath);
    })();
</script>

<div class="modal fade" id="loginModal" tabindex="-1" aria-modal="true" role="dialog" style="display: none;">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">
                    <i class="bi bi-shield-lock me-2"></i>
                    Systemanmeldung
                </h5>
            </div>

            <div class="modal-body">
                <div class="alert alert-info" role="alert">
                    <i class="bi bi-info-circle me-2"></i>
                    <strong>System bereit f√ºr Anmeldung</strong>
                    <br>
                    <small>Administratoren verf√ºgbar ‚Ä¢ MongoDB verbunden</small>
                </div>

                <form method="post" id="loginForm" action="">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="loginUsername" class="form-label">
                            <i class="bi bi-person me-1"></i>
                            Benutzername
                        </label>
                        <input type="text"
                               class="form-control"
                               id="loginUsername"
                               name="username"
                               placeholder="Benutzername eingeben"
                               required
                               autocomplete="username"
                               autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">
                            <i class="bi bi-key me-1"></i>
                            Passwort
                        </label>
                        <input type="password"
                               class="form-control"
                               id="loginPassword"
                               name="password"
                               placeholder="Passwort eingeben"
                               required
                               autocomplete="current-password">
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox"
                               class="form-check-input"
                               id="loginRememberMe"
                               name="remember_me">
                        <label class="form-check-label" for="loginRememberMe">
                            Angemeldet bleiben
                        </label>
                    </div>

                    <div class="d-flex justify-content-end mt-4">
                        <button type="submit" class="btn btn-primary" id="loginSubmitBtn">
                            <i class="bi bi-box-arrow-in-right me-1"></i>
                            Anmelden
                        </button>
                    </div>
                </form>

                <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–ø—ã—Ç–∫–∞—Ö -->
                <div class="attempts-info mt-3 text-center" style="display: none;"></div>
            </div>
        </div>
    </div>
</div>

<div class="modal-backdrop fade" id="loginModalBackdrop" style="display: none;"></div>

<!-- Loader -->
<div class="login-loader">
    <div class="d-flex align-items-center">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <span class="ms-3 fw-bold text-primary">Anmeldung...</span>
    </div>
</div>
